    <div class="container">
        <div class="camera-feed">
            <img id="live-video" src="{{ url_for('video_feed') }}" alt="Camera Feed">
            <script>
                // ãƒ•ãƒ«è§£åƒåº¦ï¼ˆPythonå´ã§å›ºå®šã—ã¦ã„ã‚‹ã‚µã‚¤ã‚ºã‚’å…¥ã‚Œã¦ãã ã•ã„ï¼‰
                const imgActualWidth = 3840;  // ä¾‹: æ¨ª3840px
                const imgActualHeight = 2160; // ä¾‹: ç¸¦2160px

                const videoImg = document.getElementById('live-video');
                const parent = videoImg.parentNode;

                // canvasè¦ç´ ä½œæˆï¼†è¦ªã«è¿½åŠ 
                //const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                //parent.style.position = 'relative';  // ä½ç½®åŸºæº–ã‚’relativeã«
                canvas.style.position = 'absolute';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.pointerEvents = 'none'; // ã‚¯ãƒªãƒƒã‚¯ç„¡åŠ¹åŒ–
                parent.appendChild(canvas);

                // ã‚µã‚¤ã‚ºèª¿æ•´é–¢æ•°
                function resizeCanvas() {
                    canvas.width = videoImg.clientWidth;
                    canvas.height = videoImg.clientHeight;
                    canvas.style.width = videoImg.clientWidth + 'px';
                    canvas.style.height = videoImg.clientHeight + 'px';
                }

                // ãƒã‚¦ãƒ³ãƒ‡ã‚£ãƒ³ã‚°ãƒœãƒƒã‚¯ã‚¹æç”»é–¢æ•°
                function drawBoxes(boxes) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    const scaleX = canvas.width / imgActualWidth;
                    const scaleY = canvas.height / imgActualHeight;

                    boxes.forEach(box => {
                        const [x1, y1, x2, y2] = box;
                        ctx.strokeStyle = 'lime';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(
                            x1 * scaleX,
                            y1 * scaleY,
                            (x2 - x1) * scaleX,
                            (y2 - y1) * scaleY
                        );
                    });
                }

                let latestBoxes = [];

                async function fetchBoxes() {
                    try {
                        const res = await fetch('/api/person_boxes');
                        latestBoxes = await res.json();
                        drawBoxes(latestBoxes);
                    } catch (e) {
                        console.error('ãƒã‚¦ãƒ³ãƒ‡ã‚£ãƒ³ã‚°ãƒœãƒƒã‚¯ã‚¹å–å¾—å¤±æ•—', e);
                    }
                }

                // åˆæœŸï¼†ãƒªã‚µã‚¤ã‚ºæ™‚ã«ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºèª¿æ•´
                window.addEventListener('resize', () => {
                    resizeCanvas();
                    drawBoxes(latestBoxes);
                });

                videoImg.addEventListener('load', () => {
                    resizeCanvas();
                    fetchBoxes();
                });

                // 1ç§’ã”ã¨ã«æœ€æ–°ãƒœãƒƒã‚¯ã‚¹å–å¾—ï¼†æç”»æ›´æ–°
                setInterval(fetchBoxes, 1000);

                if (videoImg.complete) {
                    resizeCanvas();
                    fetchBoxes();
                }
            </script>
